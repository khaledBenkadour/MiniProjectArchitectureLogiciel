<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/webjars-requirejs.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/webjars-requirejs.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Composant Module</title>
</head>
<body>

<div align="center">
    <h1>Nouveau Composant Module</h1>
    <br />
    <form action="#" th:action="@{/compmodule/save}" th:object="${compModule}"
          method="post">

        <table class="table">
            <tr>
                <td>Volume Horaire Cour:</td>
                <td><input class="form-control-lg" type="text" th:field="*{volHorCour}" /></td>
            </tr>
            <tr>
                <td>Volume Horaire TD:</td>
                <td><input class="form-control-lg" type="text" th:field="*{volHorTd}" /></td>
            </tr>
            <tr>
                <td>Volume Horaire TP:</td>
                <td><input class="form-control-lg" type="text" th:field="*{volHorTp}" /></td>
            </tr>
            <tr>
                <td>Module ID:</td>
                <td><input class="form-control-lg" type="text" th:field="*{module.module_id}" /></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-lg" type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
