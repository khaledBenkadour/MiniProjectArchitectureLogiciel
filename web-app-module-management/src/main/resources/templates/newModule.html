<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/3.4.1/webjars-requirejs.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/4.3.1/webjars-requirejs.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Creer noveau Module</title>
</head>
<body>
	<div align="center">
		<h1>Creer nouveau Module</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${module}" method="post">

			<table class="table">
				<tr>
					<td>Nom Module:</td>
					<td><input class="form-control-lg" type="text" th:field="*{nomModule}" /></td>
				</tr>
				<tr>
					<td>Cr√©dit:</td>
					<td><input class="form-control-lg" type="text" th:field="*{credit}" /></td>
				</tr>
				<tr>
					<td>Coefficient:</td>
					<td><input class="form-control-lg" type="text" th:field="*{coefficient}" /></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary btn-lg" type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
